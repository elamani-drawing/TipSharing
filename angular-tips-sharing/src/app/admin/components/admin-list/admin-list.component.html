<div class="text-center p-5">
    <h1>ADMIN LIST</h1>
</div>

<div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pseudo</th>
                <th scope="col">Email</th>
                <th scope="col">isAdmin</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let admin of admins; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{ admin.pseudo }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.isAdmin }}</td>
            </tr>
        </tbody>
    </table>
</div>
